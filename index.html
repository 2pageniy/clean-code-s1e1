<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="task-section task-section__add-element">
      <label for="new-task">Add Item</label>
      <div class="wrapper-task">
        <input id="new-task" class="task-section__input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="task-section__list task-section__list-incompleted">
      <li class="task-section__item">
        <input type="checkbox">
        <label class="task-section__label">Pay Bills</label>
        <input type="text" class="task-section__input">
        <button class="task-section__button-edit">Edit</button>
        <button class="task-section__button-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-section__item task-section__item_edit-mode">
        <input type="checkbox">
        <label class="task-section__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-section__input">
        <button class="task-section__button-edit">Save</button>
        <button class="task-section__button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="task-section__list task-section__list-completed">
      <li>
        <input type="checkbox" checked>
        <label class="task-section__label">See the Doctor</label>
        <input type="text" class="task-section__input">
        <button class="task-section__button-edit">Edit</button>
        <button class="task-section__button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
