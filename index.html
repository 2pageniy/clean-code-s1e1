<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task-section task-section__add-element">
      <label for="new-task" class="label">Add Item</label>
      <div class="wrapper-task">
        <input id="new-task" class="task-section__input input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="task-section">
      <h3 class="task-section__heading">Todo</h3>
      <ul class="task-section__list task-section__list-incompleted">
        <li class="task-section__item">
          <input type="checkbox" class="input">
          <label class="task-section__label label">Pay Bills</label>
          <input type="text" class="task-section__input input">
          <button class="task-section__button-edit button">Edit</button>
          <button class="task-section__button-delete button">
            <img src="./remove.svg" class="button__img">
          </button>
        </li>
        <li class="task-section__item task-section__item_edit-mode">
          <input type="checkbox" class="input">
          <label class="task-section__label label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-section__input input">
          <button class="task-section__button-edit button">Save</button>
          <button class="task-section__button-delete button">
            <img src="./remove.svg" class="button__img">
          </button>
        </li>
      </ul>
    </section>
    <section class="task-section">
      <h3 class="task-section__heading">Completed</h3>
      <ul class="task-section__list task-section__list-completed">
        <li class="task-section__item">
          <input type="checkbox" checked class="input">
          <label class="task-section__label label">See the Doctor</label>
          <input type="text" class="task-section__input input">
          <button class="task-section__button-edit button">Edit</button>
          <button class="task-section__button-delete button">
            <img src="./remove.svg" class="button__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
